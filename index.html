<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto TikTok LIVE</title>

    <meta name="description" content="A chat reader for TikTok LIVE utilizing TikTok-Live-Connector and Socket.IO to forward the data to the client. This demo project uses the unofficial TikTok API to retrieve chat comments, gifts and other events from TikTok LIVE.">
    <meta name="keywords" content="TikTok,Live,Livestream,Chat,Reader,Scraper,Tracker,tiktok.com,broadcast,api,library,node,node.js,javascript">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="connection.js"></script>
    <script src="app.js"></script>

</head>
<body>
    <div class="row central-row">
        <div class="col-4">
            <div class="mx-auto">
                <input type="text" id="uniqueIdInput">
                <input type="button" id="connectButton" value="connect">
            </div>
        </div>
        <div class="col-4 central-div my-auto mx-auto p-2">
            <div class="h-50 position-relative">
                <div class="progress-bar1"><span class="percent1 mx-auto my-auto"></span></div>
                <img class='tiktok' src="midea/rosa.png">
                <span class="bolsonaroCount"></span>
                <img class="img-1" src="https://midias.correiobraziliense.com.br/_midias/jpg/2021/02/13/675x450/1_pri_1402_0401__l__21_cor-6530807.jpg">
            </div>
            <div class="h-50 position-relative">
                <img class="rosa" src="midea/tiktok.png">
                <span class="lulaCount"></span>
                <img class='img-2' src="https://files.nsctotal.com.br/s3fs-public/styles/teaser_image_style/public/graphql-upload-files/lula%20ricardo%20stuckert_7.jpg?_X5KrLrwX5OHSbvcMfCOymJPRMAaHgOx&itok=ULDmEmKg">
                <div class="progress-bar2"><span class="percent2 mx-auto my-auto"></span></div>
            </div>
        </div>
        <div class="col-4">

        </div>
    </div>
</body>
</html>
